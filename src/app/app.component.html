<div class="container">
    <form #todoForm= "ngForm"(submit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
        <div class="form-group">
            <h1 class="text-center text-primary">Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
                <span class="input-group-text" (click)="addTodo(todo.value); todoForm.reset()"><i class="material-icons"><b>+</b></i></span>
            </div>
        </div>
     
        <div class="data">
            <ul class="list-instyled">
                <li *ngFor="let todo of todoArray">{{todo}}  
                    <i (click)="deleteItem(todo)" class="material-icons">delete</i>
                    <i (click)="updateItem(todo)" class="material-icons">edit</i>
                </li>
    
                <li  *ngFor="let articles of data">{{articles.id}}.  {{articles.title}}
                    <i (click)="deleteItems(articles)" class="material-icons">delete</i>
                    <i (click)="updateItem(todo)" class="material-icons">edit</i>
                </li>
            </ul>
        </div>
    </form>
</div>
